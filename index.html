<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://truehost.co.ke/wp-content/uploads/2024/04/image-13-1024x492.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
        }

        .login-modal {
            width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
        }

        .modal-image {
            width: 40%;
            background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .modal-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.4));
        }

        .modal-form {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: all 0.3s;
        }

        .tab.active {
            color: #007BFF;
            border-bottom: 3px solid #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input[type="checkbox"] {
            margin-right: 8px;
        }

        .forgot {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid #ddd;
            margin: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-btn,
        .fb-btn {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .google-btn {
            background: #fff;
            border: 1px solid #ddd;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .fb-btn {
            background: #3b5998;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .fb-btn img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .login-modal {
                width: 95%;
                flex-direction: column;
            }
            .modal-image {
                width: 100%;
                height: 200px;
            }
            .modal-form {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-modal">
        <div class="modal-image"></div>

        <div class="modal-form">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="signup-tab">Sign Up</div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="Email/Username" required>
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">I forgot my password</a>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>

                <div class="divider">OR</div>

                <div class="social-login">
                    <div class="google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Login with Google
                    </div>
                    <div class="fb-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                        Login with Facebook
                    </div>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tab switching logic
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
        });

        // Supabase Auth Setup (Replace with your keys)
        const supabase = supabase.createClient(
            'YOUR_SUPABASE_PROJECT_URL',
            'YOUR_SUPABASE_ANON_KEY'
        );

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                alert('Login failed: ' + error.message);
            } else {
                alert('Login successful!');
                console.log('User:', data.user);
                // Redirect to dashboard or close modal
            }
        });
    </script>
</body>
</html>
